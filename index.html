<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Realhack</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<link href='assets/css/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="assets/css/materialize.min.css">
<link href='assets/css/style.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id="top">
	<nav>
    <div class="nav-wrapper">
      <img width="50" height="50" id="logo_img" src="assets/img/logo.png"/><a href="#/home" class="brand-logo"> tandem.land</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Rent</a></li>
        <li><a href="#">Property</a></li>
        <li><a href="#">Land</a></li>
      </ul>
    </div>
  </nav>
</div>
<div id='map'></div>
<div id='interest_box'>
<div class="row">
      <div class="col s6 use"><h1>USE</h1></div>
      <div class="col s6 invest shwmap"><h1>INVEST</h1></div>
</div>
</div>
<div id='use_box'>
<div class="row">
      <div class="col s4 shwmap"><h1>HOUSE</h1></div>

</div>

</div>

<div id='data_box' class="data_class">

          <li>

          </li>
          <li>

          </li>
          <li>

          </li>
          <li>

          </li>
          <li>
            <img width="320" height="200" src="assets/img/graph.png"/>
          </li>
      </ul>
      <canvas id="mapcanvas" height="200" width="600"></canvas>
</div>


<div id= 'amenities' class="data_class">

<a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Highy way">

</a>
<a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Bangalore int. airport">

</a>
<a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Schools : 5">
    <img src="assets/icons/school.png">
</a>


</div>
